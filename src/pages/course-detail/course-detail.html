<ion-header>

  <ion-navbar>
    <ion-title>{{ course.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="course-profile" text-center #profilePic [style.background-image]="'url(' + course.imgUrl + ')'"></div>

  <div class="course-detail" padding>
    <h2>{{ course.name }}</h2>
    <p>{{ course.description }}</p>
    <br />
    <div [innerHtml]="course.summary"></div>
  </div>
</ion-content>
